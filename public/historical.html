  	<script>
		fetchData()
		var negativeWords = []
		var positiveWords = []
		var entries = []

	
		async function fetchData(){
			console.log("Fetching hist data..");
    			const response = await fetch('http://localhost:3000/histdata');
    			const data = await response.json();
			
			//Getting Historical tweets
			data.forEach(obj => {
				try{
					const tweet = document.createElement("p")
					tweet.setAttribute("class", "tweet")
					tweet.textContent = obj.text
					document.getElementById("analysedData").appendChild(tweet)

					//Sorting by negative and positive words
					if(obj.negativeWords.length > 0){
						//Not an empty list:
						negativeWords.push(obj.negativeWords)
					}
					if(obj.positiveWords.length > 0){
						//Not an empty list:
						positiveWords.push(obj.positiveWords)
					}
				}catch(err){
					console.log(err)
				}
				
			})
			createWordCloud(negativeWords, "neg")
			createWordCloud(positiveWords, "pos")

		}
  	</script>
